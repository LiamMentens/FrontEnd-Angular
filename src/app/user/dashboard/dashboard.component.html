<div class="text-center mt-2 mb-5">
  <button class="btn btn-lg btn-outline-success mr-2 " (click)="open(content)">Create list</button>
  <button class="btn btn-lg btn-outline-primary mr-2 " (click)="showLists()">Lists</button>
  <button class="btn btn-lg btn-outline-primary " (click)="showVotes()">Votes</button>
</div>

    <div *ngIf="lists">

        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let l of lijsten">
            <h4>{{l.naam}}</h4>
          <div class="row">
            <div class="col-10">
              <p>{{l.startDatum | date : 'dd/MM/yyyy' }} -   {{l.eindDatum | date : 'dd/MM/yyyy' }}</p>
              <p>{{l.beschrijving}}</p>
        
            </div>
            <div class="col-2">
              <!-- <button class="btn btn-outline-primary mr-2" (click)="editItem(l.itemID)">Edit</button> -->
              <button class="btn btn-outline-danger" routerLink="/listEdit/{{l.lijstID}}" >Edit list</button>
            </div>
          </div>
          </li>
        </ul>
        </div>
  
    <div *ngIf="votes">
      <div class="text-center">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let s of stemmen">
            <h4>{{s.item.lijst.naam}}</h4>
                <p>Your vote: {{s.item.naam}}</p>
                <p>Total votes on this item : {{s.item.stemmen.length}}</p>
          </li>
        </ul>
      </div>
</div>
  
  
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create a new list</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="listForm" (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="form-group">
        <label for="naam">Name</label>
        <input type="text" class="form-control" formControlName="naam" >

        <label for="beschrijving">Beschrijving</label>
        <textarea class="form-control" rows="5" formControlName="beschrijving"></textarea>

        <label for="startDatum">Start date</label>
        <input type="date" class="form-control" formControlName="startDatum" >

        <label for="eindDatum">End date</label>
        <input type="date" class="form-control" formControlName="eindDatum" >

     </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" [disabled]="!listForm.valid || submitted" (click)="onSubmit()">Save</button>
      </div>
    </form>
    </div>
</ng-template>
