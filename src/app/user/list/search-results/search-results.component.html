<ul class="list-group list-group-flush" >
    <li class="list-group-item" *ngFor="let l of lists">
      <h4>{{l.naam}}</h4>
      <h5 class="text-muted">{{l.startDatum | date : 'dd/MM/yyyy' }} -   {{l.eindDatum | date : 'dd/MM/yyyy' }}</h5>
  
    <div class="row">
      <div class="col-10">
        <p>{{l.beschrijving}}</p>
  
      </div>
      <div class="col-2">
        <a class="p-2 btn btn-outline-danger" routerLink="/listDetail/{{l.lijstID}}" >Go to list</a>
      </div>
    </div>
    </li>
  </ul>
