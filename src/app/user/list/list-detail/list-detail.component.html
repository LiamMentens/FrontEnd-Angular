
<div class="text-center mt-5">
  <h2>{{curList.naam}}</h2>
  <h5 class="text-muted" *ngIf="ended">Voting is open until {{curList.eindDatum | date : 'dd/MM/yyyy' }}</h5>
  <h5 class="text-muted" *ngIf="!ended">This list has ended on {{curList.eindDatum | date : 'dd/MM/yyyy' }}</h5>
  <button [disabled]="voted || !ended" class="btn btn-outline-primary mr-2" (click)="Vote()">Vote</button>
</div>

<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let l of curList.items">
    <h4 class="text-center">{{l.naam}}</h4>
    <div class="row">
      <div class="col-10">
        <div class="d-flex flex-row bd-highlight mb-3">
          <div class="p-2 bd-highlight"><img src={{l.foto}} alt=" "></div>
          <div class="p-2 bd-highlight"><p>{{l.beschrijving}}</p></div>
        </div>
        
      </div>
      <div class="col-2">
        <input class="form-check-input" type="radio" value="{{l.itemID}}" name="item" (change)="addVote(l.itemID)" [disabled]="!ended">
    </div>
  </div>
  </li>
</ul>
